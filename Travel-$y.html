<script>
    // WHEN HAMBURGER ICON IS CLICKED BELOW CODE WILL BE EXECUTED
    function ham_clicked()
    {
        var x = document.getElementById("navbarid");
        if (x.style.display === "flex") {
             x.style.display = "none";
        } else {
             x.style.display = "flex";
        }
    }

// WHEN HOTELS IN NAVBAR IS CLCIKED
    function hotel_options(){
        var x=document.getElementById("nav-options");
        if (x.style.display === "flex") {
             x.style.display = "none";
        } else {
             x.style.display = "flex";
        }
    }


    
</script>
